unbind r
bind-key r source-file ~/.tmux.conf

# Enable mouse support
set -g mouse on

# Use hjkl for pane navigation
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# RGB support
set -as terminal-features ",*:RGB"
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',alacritty*:RGB'

# Clipboard integration (macOS/Linux with wl-clipboard/xclip)
set-option -s set-clipboard on

# Status bar settings
set -g status on
set -g status-position bottom
set -g status-justify centre
set -g status-style bg='#1f1f28',fg='#dcd7ba'
set -g status-left "  tmux "
set -g status-right " #{session_name} | ⇄ #{online_status} "
setw -g window-status-format " #I #W "
setw -g window-status-current-format "#[fg=#1f1f28,bg=#dcd7ba,bold] #I #W "

set -g pane-border-status bottom
set -g pane-border-format ""

set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @online_icon "✓"
set -g @offline_icon "x"

# TPM plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @tpm-clean 'u'
# TPM init (keep at end of file)
run '~/.tmux/plugins/tpm/tpm'
