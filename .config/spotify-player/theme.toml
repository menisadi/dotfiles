###############################################################################################
# THEME: KANAGAWA
###############################################################################################
[[themes]]
name = "kanagawa"
[themes.palette]
background = "#1F1F28"  # sumiInk1 (Default background)
foreground = "#DCD7BA"  # fujiWhite (Default foreground)
black = "#16161D"       # sumiInk0 (Dark background)
red = "#E82424"         # samuraiRed (Diagnostic Error)
green = "#98BB6C"       # springGreen (Strings)
yellow = "#DCA561"      # autumnYellow (Git Change)
blue = "#7E9CD8"        # crystalBlue (Functions and Titles)
magenta = "#957FB8"     # oniViolet (Statements and Keywords)
cyan = "#7AA89F"        # waveAqua2 (Types)
white = "#C8C093"       # oldWhite (Dark foreground)

bright_black = "#54546D"   # sumiInk4 (Darker foreground)
bright_red = "#E46876"     # waveRed (Standout specials 1)
bright_green = "#76946A"   # autumnGreen (Git Add)
bright_yellow = "#FF9E3B"  # roninYellow (Diagnostic Warning)
bright_blue = "#9CABCA"    # springViolet2 (Brackets and punctuation)
bright_magenta = "#D27E99" # sakuraPink (Numbers)
bright_cyan = "#A3D4D5"    # lightBlue (Not used but fits for bright cyan)
bright_white = "#DCD7BA"   # fujiWhite (Default foreground)

# Optional component styles
[themes.component_style]
like = { fg = "Red", modifiers = ["Bold"] }
selection = { bg = "#363646", fg = "White", modifiers = ["Bold"] } # sumiInk3 for selection background
secondary_row = { bg = "#223249" } # waveBlue1 for secondary rows
