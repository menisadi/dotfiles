live_config_reload = true
import = [
	"~/.config/alacritty/themes/themes/gruvbox_material_hard_dark.toml"
]


[window]
decorations = "buttonless"
dynamic_padding = true

[cursor]
style = "Beam"

[font]
size = 22.0

[font.bold]
family = "JetBrainsMono NFM"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono NFM"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono NFM"
style = "Italic"

[font.normal]
family = "JetBrainsMono NFM"
style = "Regular"
